<script type="text/javascript">
function isMobile() {try{ document.createEvent("TouchEvent"); return true; } catch(e){ return false; }}
function isMobile2() {
	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) { 
  return true} else {return false}
}
var mobileQ = 0;
if (isMobile() && isMobile2()) {
    mobileQ=1;
}
     
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
     
function logThingsClick() {
$.ajax({ type: "POST",
    url: "https://datadrop.wolframcloud.com/api/v1.0/Add?bin=bbMwl5EE&click=1",
    data: {},
    cache:false,
    success: function(output){}
});
}
     
$("document").ready(function(){
    
  $( "#headerblock" ).click(function() {window.location.href = "http://www.wolfram.com/";});
    if (getParameterByName('ck')=="") {window.location.href = "../index.html"};
    if (mobileQ==0) {$( "#thingsToTry" ).show();}
    
    //$( "#thingsToTry" ).click(function() {
    //    logThingsClick();
    //    window.location.href = "";
    //});
    
	data = { date: getParameterByName('date') }
	var img = document.createElement('img');
    $(img).load(function() {
      //display("Image <code>load</code> event received");
	  $( "#loading-overlay" ).fadeOut( 500 );
	  $( "#results-container" ).fadeIn( 500 );
	  if (document.documentElement.clientWidth > 500) {
		  jQuery('html, body').delay(700).animate({ scrollTop: $('#image')[0].scrollHeight/1.35}, 2000, 'easeOutQuint');
	  }
    });
    var tmpsrc = "https://www.wolframcloud.com/objects/microsites/mypiday/pidayImageWeb2?date="+getParameterByName('date')+"&ck="+getParameterByName('ck');
    if (getParameterByName('maxres').length!=0) {
    	tmpsrc=tmpsrc+"&maxres="+getParameterByName('maxres');}
    if (getParameterByName('removecache').length!=0) {
    	tmpsrc=tmpsrc+"&removecache="+getParameterByName('removecache');}
    	
	$.ajax({
	  type: "GET",
	  dataType: "json",
	  url: "https://www.wolframcloud.com/objects/microsites/mypiday/cksum?date="+getParameterByName('date')+"&ck="+getParameterByName('ck'),
	  data: data,
	  success: function(data) {
		if(data["valid"] == false) {
			window.location.href = "../index.html";
		} else {
			img.src = tmpsrc;
    		$("#image").append(img); //show main image
            $("#posterlink").attr("href", "http://www.zazzle.com/api/create/at-238436619760262101?rf=238436619760262101&ax=Linkover&pd=228158794397448293&fwd=ProductPage&ed=true&tc&ic&t_image1_iid=http%3A%2F%2Fwww.wolframcloud.com%2Fobjects%2Fmicrosites%2Fmypiday%2FpidayZazzleT%3Fdate%3D"+getParameterByName('date')+"%26ck%3D"+getParameterByName('ck'));
            $("#tshirtlink").attr("href", "http://www.zazzle.com/api/create/at-238436619760262101?rf=238436619760262101&ax=Linkover&pd=235580467374193131&fwd=ProductPage&ed=true&tc&ic&t_image1_iid=http%3A%2F%2Fwww.wolframcloud.com%2Fobjects%2Fmicrosites%2Fmypiday%2FpidayZazzleT%3Fdate%3D"+getParameterByName('date')+"%26ck%3D"+getParameterByName('ck'));
        //logData();
		}
	  }
	});
	
});

$.fn.digits = function(){ 
    return this.each(function(){ 
        $(this).text( $(this).text().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,") ); 
    })
}
